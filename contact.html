<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeHub - კონტაქტი</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Patrick+Hand&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
    }
    .custom-navbar {
      background-color: #001f3f;
    }
    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link {
      color: white;
    }
    .custom-navbar .nav-link.active,
    .custom-navbar .nav-link:hover {
      background-color: rgba(255,255,255,0.1);
      border-radius: 5px;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      color: #001f3f;
      margin-bottom: 1.5rem;
      font-family: 'Patrick Hand', cursive;
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button.btn-submit {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn-submit:hover {
      background-color: #0056b3;
    }
    .contact-info {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .contact-info h2 {
      margin-bottom: 1rem;
      color: #001f3f;
      font-family: 'Patrick Hand', cursive;
    }
    .contact-info p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">CodeHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">მთავარი</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">ჩვენს შესახებ</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">სერვისები</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">სიახლე</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">კონტაქტი</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <h1>კონტაქტი</h1>

  <form action="#" method="post">
    <label for="name">სახელი და გვარი</label>
    <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required />

    <label for="email">ელ.ფოსტა</label>
    <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი ელ.ფოსტა" required />

    <label for="message">მესიჯი</label>
    <textarea id="message" name="message" rows="5" placeholder="თქვენი კითხვა ან შენიშვნა" required></textarea>

    <button type="submit" class="btn-submit">გაგზავნა</button>
  </form>

  <section class="contact-info">
    <h2>კომპანიის მისამართი და კონტაქტი</h2>
    <p><i class="fas fa-map-marker-alt"></i> თბილისი, საქართველო</p>
    <p><i class="fas fa-phone"></i> +995 555 123 456</p>
    <p><i class="fas fa-envelope"></i> info@codehub.ge</p>
  </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
